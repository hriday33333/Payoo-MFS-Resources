<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwnd cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font osm cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-violet-100 h-[100%] ">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl p-3">
        <div class=" min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3">
            <div class="flex">
                <img src="./assets/Group.png" class="h-[50px]" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$<span id="available-Balance">45000</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>LogOut</button>
            </div>
        </div>
        <div class=" mt-8">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </div>
        <div class=" min-h-[200px] grid grid-cols-3 gap-4">
            <div id="add-button" class="border-2 border-gray-300 text-center p-3 rounded-[10px]">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>
            </div>
            <div id="cash-out-button" class="border-2 border-gray-300 text-center p-3 rounded-[10px]">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Cashout</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-[10px]">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Transfer Money</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-[10px]">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Get Bonus</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-[10px]">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Pay Bill</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-[10px]">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Transactions</h2>
            </div>
        </div>
    </div>
    <div class="all-from section max-w-lg mx-auto">
        <!-- add money -->
        <div id="add-money-parent">
            <h1 class=" my-5 font-bold">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <h1 class="font-semibold">Select a Bank</h1>
                    <select id="bank" class="select bg-violet-100 mt-3 rounded-3xl w-full">
                        <option>Pick a Bank</option>
                        <option>AB Bank</option>
                        <option>IFIC Bank</option>
                        <option>Dutch Bangla bank</option>
                    </select>
                </div>
                <div>
                    <label class="font-semibold" for="">Bank Account Number</label><br>
                    <input id="account-number" type="text" placeholder="Enter 11 digit account number" 
                        class="input bg-violet-100 mt-3 rounded-3xl w-full" />
                </div>
                <div>
                     <label class="font-semibold" for="">Amount to Add</label><br>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw" 
                        class="input bg-violet-100 mt-3 rounded-3xl w-full" /></div>
                <div><label class="font-semibold" for="">Pin Number</label><br>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" 
                        class="input bg-violet-100 mt-3 rounded-3xl w-full" /></div>
                        <button id="add-money-btn" class="btn btn-active bg-[#0874F2] w-full mt-5 rounded-3xl text-white " >Add Money</button>
            </form>
        </div>
        <div id="cash-out-parent"  style="display: none;">
            <h1 class=" my-5 font-bold">Cash Out</h1>
             <form action="" class="bg-white rounded-2xl p-8">
                <div>
                    <label class="font-semibold" for="">Agent Number</label><br>
                    <input  type="text" placeholder="Enter 11 digit account number" 
                        class="input bg-violet-100 mt-3 rounded-3xl w-full" />
                </div>
                <div>
                     <label class="font-semibold" for="">Amount</label><br>
                    <input id="withdraw-amount"  type="text" placeholder="Enter amount to withdraw" 
                        class="input bg-violet-100 mt-3 rounded-3xl w-full" /></div>
                <div><label class="font-semibold" for="">Pin Number</label><br>
                    <input type="text" placeholder="Enter 4 digit pin number" 
                        class="input bg-violet-100 mt-3 rounded-3xl w-full" /></div>
                        <button id="withdraw-btn" class="btn btn-active bg-[#0874F2] w-full mt-5 rounded-3xl text-white " >Withdraw Money</button>
            </form>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
